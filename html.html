<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>영도의 하루</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="main">
    <img src="img/title.png" class="title">
  </div>
  <div class="line"></div>
  <div class="top">
    <div class="container">
      <span class="weather">현재 날씨<img src="img/weather-icon/sun.png" class="sun"></br>
      <span>18°</span></br>
      <span class="temp">최저:14°</br>최고:21°</span>
    </div>
    <div class="yeongdo">
      <img src="img/yeongdo/yeongdo4.png" class="yd">
    </div>
  </div>
  <div class="allblock">
    <div class="block1">
      <span class="bbox">미세먼지</span>
      <div class="block1-1">
        <div class="mask"><img src="img/mask/mask1.png" class="m"></div>
        <span class="bt1">134</span>
      </div>
      <div class="bt2">꼭 마스크를 쓰고</br>외출하세요!</div>
    </div>
    <div class="block1">
      <span class="bbox">습도</span>
      <div class="block1-2">
        <div class="humidity"><img src="img/rain_.png" class="rain"><img src="img/rain_.png" class="rain"><img
            src="img/rain_.png" class="rain"></div>
      </div>
      <div class="bt2 bt3">75%</div>
    </div>
    <div class="block2">
      <span class="bbox">풍향</span>
      <div class="wind"><img src="img/wind-direction/02_ne.png" class="w"></div>
      <div class="bt2 bt4">북동향</div>
    </div>
    <div class="block2">
      <span class="bbox">풍속</span>
      <div class="linegraph">
        <div style="width:100%;">
          <canvas id="myChart" width="400" height="260"></canvas>
          <script>
              const labels = [
                  '1',
                  '2',
                  '3',
                  '4',
                  '5',
                  '6',
              ];
      
              const data = {
                  labels: labels,
                  datasets: [{
                      label: 'm/s',
                      backgroundColor: '#ffffff',
                      borderColor: '#ffffff',
                      data: [0, 10, 5, 2, 20, 15, 11],
                  }]
              };
      
              const config = {
                  type: 'line',
                  data: data,
                  options: {}
              };
          </script>
          <script>
              const myChart = new Chart(
                  document.getElementById('myChart'),
                  config
              );
          </script>
      </div>
      <div class="bt2">11m/s</div>
    </div>
  </div>

</body>

</html>
